<script type="text/javascript">
    RED.nodes.registerType('contribgen',{
        category: 'function',
        defaults: {
            prefix: {value:"", required:false},
            fname: {value:"", required:false},
            module: {value:"", required:false},
            version: {value:"", required:false},
            keywords: {value:"", required:false},
            category: {value:"", required:false},
            icon: {value:"", required:false},
            color: {value:"", required:false},
            dst: {value:"", required:false},
            lang: {value:"", required:false},
            template: {value:"", required:false},
            name: {value: "contribgen"}
        },
        color: '#FFFFFF',
        inputs:1,
        outputs:1,
        icon: "contribgen.png",
        label: function() {
            return this.name || "contrib generator";
        }
    });
